name: ðŸš€ Deploy Project

on: 
  push:
    branches:
      - master

jobs:
  deploy_job:
    runs-on: ubuntu-latest
    name: ðŸš€ Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Node.js dependencies
        run: npm install

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install Composer dependencies
        run: composer install

      - name: Deploy file
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.DREAMHOST_USERNAME }}
          server: ${{ secrets.DREAMHOST_SERVER }}
          port: ${{ secrets.DREAMHOST_PORT }}
          local_path: './'
          remote_path: '/home/${{ secrets.DREAMHOST_USERNAME }}/${{ secrets.DOMAIN }}/'
          sftp_only: true
          password: ${{ secrets.DREAMHOST_PASSWORD }}